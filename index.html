<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Medical</title>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <a href="/" class="header__inner__logo">Medical</a>
                <ul class="header__inner__nav">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Our doctors</a></li>
                    <li><a href="#">Price</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Contacts</a></li>
                </ul>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero__inner">
                <h1 class="hero__title">Trust your health to professionals</h1>
                <form class="hero__form" action="#">
                    <div class="hero__form__wrap">
                        <div class="hero__form__block u-large">
                            <label for="type">Doctor</label>
                            <select name="type">
                                <option value="Сhoose a doctor">Сhoose a doctor</option>
                            </select>
                        </div>
                        <div class="hero__form__block u-large">
                            <label for="date">Date</label>
                            <input type="text" name="date">
                        </div>
                        <div class="hero__form__block u-medium">
                            <label for="name">Your name</label>
                            <input type="text" name="name" placeholder="Enter your name">
                        </div>
                        <div class="hero__form__block u-small">
                            <label for="phone">Your phone</label>
                            <input type="tel" name="phone">
                        </div>
                    </div>
                    <input type="submit" value="Sign Up">
                </form>
            </div>
        </div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>
</html>
